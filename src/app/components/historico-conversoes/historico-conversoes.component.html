<div>
    <h3>Histórico de Conversões</h3>
    <div class="tabela-historico">
      <table mat-table [dataSource]="historico">
        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef>Data</th>
          <td mat-cell *matCellDef="let item">{{ item.data }}</td>
        </ng-container>
  
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef>Hora</th>
          <td mat-cell *matCellDef="let item">{{ item.hora }}</td>
        </ng-container>
  
        <ng-container matColumnDef="valorEntrada">
          <th mat-header-cell *matHeaderCellDef>Valor de Entrada</th>
          <td mat-cell *matCellDef="let item">{{ item.valorEntrada }} {{ item.moedaEntrada }}</td>
        </ng-container>
  
        <ng-container matColumnDef="valorSaida">
          <th mat-header-cell *matHeaderCellDef>Valor de Saída</th>
          <td mat-cell *matCellDef="let item">{{ item.valorSaida }} {{ item.moedaSaida }}</td>
        </ng-container>
  
        <ng-container matColumnDef="taxa">
          <th mat-header-cell *matHeaderCellDef>Taxa</th>
          <td mat-cell *matCellDef="let item">{{ item.taxa }}</td>
        </ng-container>
  
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let item; let i = index">
            <button mat-button (click)="excluirConversao(i)">Excluir</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['data', 'hora', 'valorEntrada', 'valorSaida', 'taxa', 'acoes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['data', 'hora', 'valorEntrada', 'valorSaida', 'taxa', 'acoes'];"></tr>
      </table>
    </div>
  </div>
